    <div class="container contain-him">
        <style>
            .flower-container {
                position: relative;
                width: 300px;
                height: 300px;
                margin: 100px auto;
            }

            .center {
                position: absolute;
                width: 170px;
                height: 170px;
                background: #FFD700;
                border-radius: 50%;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 1;
                /* Changed from 2 to 1 */
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }


            .petal {
                position: absolute;
                width: 0;
                height: 0;
                border-left: 32.5px solid transparent;
                border-right: 32.5px solid transparent;
                border-bottom: 65px solid #FF69B4;
                background: none;
                cursor: pointer;
                transition: all 0.3s ease;
                z-index: 2;
                /* Added this line to make petals appear on top */
            }

            /* Use exact angles based on clock positions */
            .petal:nth-child(1) {
                /* 12 o'clock */

                /* top: 25%; */
                left: 39%;

                /* transform: rotate(135deg); */
            }

            .petal:nth-child(2) {
                /* 2 o'clock */
                top: 25%;
                right: 20%;
            }

            .petal:nth-child(3) {
                /* 4:30 */
                bottom: 35%;
                right: 15%;
            }

            .petal:nth-child(4) {
                /* 7:30 */
                bottom: 35%;
                left: 15%;
            }

            .petal:nth-child(5) {
                /* 10 o'clock */
                top: 25%;
                left: 20%;
            }

            .petal:hover {

                border-bottom: 65px solid #FF1493;
                z-index: 3;
                /* box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); */
            }

            .stem {
                position: absolute;
                width: 8px;
                height: 100px;
                background: #90EE90;
                bottom: -80px;
                left: 50%;
                transform: translateX(-50%);
                z-index: 1;
            }

            .curved-edge {
                --c: 70px;
                /* control the curvature (works with percentage) */
                height: 200px;
                /* aspect-ratio: 3/2; */
                /* you can also update the 60%  */
                mask: radial-gradient(50% var(--c) at bottom, #0000 calc(100% - 2px), #000);
                background: #40C0CB;
                display: inherit;

            }
        </style>

        <div class="flower-container">
            <a href="/home" class="curved-edge"></a>
            <a href="/about" class="petal"></a>
            <a href="/services" class="petal"></a>
            <a href="/contact" class="petal"></a>
            <a href="/gallery" class="petal"></a>
            <div class="center"></div>
            <div class="stem"></div>
        </div>
