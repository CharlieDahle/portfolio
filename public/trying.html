<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What UI Today</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Fjalla+One&family=Ranchers&family=Rubik+Mono+One&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="trying-styles.css">
</head>

</head>

<body>
    <div class="container">
        <div class="form-container">
            <form action="/login" method="POST">
                <div class="row mb-2 justify-content-center">
                    <div class="col text-center">
                        <img src="static/images/the one.png" style="width: 200px;">
                    </div>
                </div>
                <div class="row mb-4 justify-content-center">
                    <div class="col text-center">
                        <p class="small text-muted">please sign in</p>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Username" name="username" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input type="password" class="form-control" placeholder="Password" name="password" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <input class="form-check-input" type="checkbox" id="keepSignedIn">
                        <label class="form-check-label" for="keepSignedIn">Keep me signed in</label>
                    </div>
                    <div class="col-6">
                        <a href="trying/reset-password" class="custom-link">Forgot Password</a>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col text-center">
                        <a href="index.html">
                            <button type="submit" class="button btn-pink w-100 ">Sign In</button>
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <a href="trying/create-account" class="custom-link">No account? Create One!</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> -->
</body>

</html>
