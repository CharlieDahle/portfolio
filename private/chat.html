<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Practice</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="/static/css/chat.css" rel="stylesheet">
</head>

<body>
    <div class="row gx-0">
        <div class="col-md-3 border-end">
            <div>
                <nav class="navbar bg-light">
                    <form class="d-flex" style="padding: 1rem !important;">
                        <input class="form-control me-2" type="search" placeholder="Search Contacts">
                        <button class="btn btn-outline-success" type="submit">go</button>
                    </form>
                </nav>
            </div>

            <div id="root" style="height: calc(100vh - 88px); overflow-y: auto;">
                <!-- Content will scroll here -->
            </div>
        </div>

        <div class="col" style="background-color: #f1f8fe;">


            <div class="d-flex justify-content-between align-items-center bg-secondary p-3 text-white rounded-top">
                <div class="d-flex align-items-center">
                    <div class="avatar me-3">
                        <img src="https://via.placeholder.com/40" class="rounded-circle" alt="User Avatar">
                    </div>
                    <span class="h5 mb-0" id="username">Example User Name</span>
                    <p value="" id="convo_id">Convo id: ?</p>
                </div>
                <div>
                    <button class="btn btn-transparent text-white fs-4 me-3" aria-label="Settings">
                        <i class="bi bi-gear"></i>
                    </button>
                    <button class="btn btn-transparent text-white fs-4" aria-label="Attachments">
                        <i class="bi bi-paperclip"></i>
                    </button>
                </div>
            </div>

            <div id="chat_window" style="height: 78vh; overflow-y: auto;">
                <!-- this is where the chat boxes are -->
            </div>

            <div class="d-flex align-items-center p-3 bg-light border-top">
                <div class="flex-grow-1 me-2">
                    <input id="inputMessage" type="text" class="form-control" placeholder="Type a message..."
                        aria-label="Message Input">
                </div>
                <div>
                    <button class=" btn btn-transparent text-primary fs-4 me-3" aria-label="Attachments">
                        <i class="bi bi-paperclip"></i>
                    </button>
                    <button id="sendButton" class="btn btn-primary text-white fs-4" aria-label="Send">
                        <i class="bi bi-send"></i>
                    </button>

                </div>
            </div>

        </div>

        <!-- Bootstrap JS and dependencies -->
        <script src="/static/js/react-components.js" type="module"></script>
        <script src="/static/js/websocket.js" type="module"></script>
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</body>

</html>
