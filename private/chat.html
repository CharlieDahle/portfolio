<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Practice</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="row gx-0">
        <div class="col-md-3 border-end">
            <div>
                <nav class="navbar bg-light">
                    <form class="d-flex" style="padding: 1rem !important;">
                        <input class="form-control me-2" type="search" placeholder="Search Contacts">
                        <button class="btn btn-outline-success" type="submit">go</button>
                    </form>
                </nav>
            </div>
            <!-- <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
            <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
            <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->

            <div id="root" style="height: calc(100vh - 88px); overflow-y: auto;">
                <!-- Content will scroll here -->
            </div>


            <script type="module">

                const { useState, useEffect } = React;

                // UserList Component
                const UserList = () => {
                    const [usernames, setUsernames] = useState([]);
                    const [loading, setLoading] = useState(true);

                    useEffect(() => {
                        const fetchUsernames = async () => {
                            try {
                                const response = await fetch('/api/usernames');
                                const data = await response.json();
                                setUsernames(data);
                            } catch (error) {
                                console.error('Error:', error);
                            } finally {
                                setLoading(false);
                            }
                        };

                        fetchUsernames();
                    }, []);

                    if (loading) return React.createElement('div', null, 'Loading...');
                    if (usernames.length === 0) return React.createElement('div', null, 'No users found');

                    return React.createElement(
                        'div',
                        { className: 'd-flex flex-column p-3 bg-light', style: { width: '100%' } },
                        React.createElement('h4', null, 'Contacts'),
                        React.createElement(
                            'div',
                            { className: 'list-group' },
                            usernames.map((username, index) =>
                                React.createElement(
                                    'a',
                                    {
                                        key: index,
                                        href: '#',
                                        className: 'list-group-item list-group-item-action d-flex align-items-center',
                                        style: { padding: '10px' }
                                    },
                                    React.createElement('img', { src: 'public/static/images/ram1.png', className: 'rounded-circle', width: '40', height: '40' }),
                                    React.createElement('span', { className: 'ms-3' }, username)
                                )
                            )
                        )
                    );
                };

                // Rendering the UserList component
                ReactDOM.render(React.createElement(UserList), document.getElementById('root'));
            </script>
        </div>






        <div class="col">

        </div>

        <script>

            // Create a new WebSocket connection to the server
            const socket = new WebSocket('ws://localhost:3000/oyster-talk');

            // Listen for messages from the server
            socket.onmessage = function (event) {
                const messages = document.getElementById('messages');
                messages.value += `Server: ${event.data}\n`;  // Display the received message
            };

            // Handle connection open event
            socket.onopen = function () {
                console.log('Connected to WebSocket server');
            };

            // Handle connection close event
            socket.onclose = function () {
                console.log('Disconnected from WebSocket server');
            };

            // Function to send a message to the server
            function sendMessage() {
                const inputMessage = document.getElementById('inputMessage').value;

                let messageToSend = {
                    'sender': 'charlie',
                    'recipient': 'daisy',
                    'content': inputMessage,
                }

                const jsonString = JSON.stringify(messageToSend);

                socket.send(jsonString);  // Send message to the server
                document.getElementById('inputMessage').value = '';  // Clear the input field
            }
        </script>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</body>

</html>
